<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- header區塊(上半部) -->
    <div class="header">
      <div class="button_home">
        <div class="hamburger" onclick="toggleSidebar()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div>
          <a href="/">首頁</a>
        </div>
      </div>
      <div class="search-bar">
        <form
          id="search-form"
          class="search-form"
          onsubmit="return get_search_string(event);"
        >
          <input type="text" name="keywords" placeholder="請輸入想搜尋的內容" />
          <select name="type">
            <option>標題</option>
            <option>內容</option>
            <option>留言內容</option>
          </select>
          <input type="submit" value="搜尋" />
        </form>
      </div>
    </div>

    <!-- 下半部(含sidebar、文章) -->
    <div style="display: flex; position: relative; height: 100vh;">
      <!-- sidebar區塊 -->
      <div class="sidebar" id="sidebar">
        <ul>
          <li>
            <a href="/chat" id="chat"> 閒聊 </a>
          </li>
          <li>
            <a href="/news" id="news"> 新聞 </a>
          </li>
          <li>
            <a href="/games" id="games"> 遊戲 </a>
          </li>
          <li>
            <a href="/sports" id="sports"> 運動 </a>
          </li>
        </ul>
      </div>

      <!-- 內容(文章)區塊 -->
      <div class="content" style="justify-content: center;">
        <!-- 文章列表區 -->
        <div class="article_block" style="width: 50%">
          <h2>> 文章列表</h2>
        </div>
        <!-- 新增文章區 -->
        <div style="width: 50%">
          <h2>> 新增文章</h2>
          <div class="article">
            <form id="insert-form">
              <div style="height: 1.5rem; display: grid; ">
                <label for="title" style="font-size: 1.25rem;">文章標題</label>
                <input type="text" name="title" id="title" style="height: 1.5rem; font-size: 1.3rem;" placeholder="請輸入標題">
              </div>
              <div style="display: grid; margin: 2.25rem 0 0.4rem ;">
                <label for="words" style="font-size: 1.25rem">文章內容</label>
                <textarea rows="10" name="words" id="words" placeholder="請輸入內容" style="font-size: 1.15rem;"></textarea>
              </div>
              <!-- <button type="submit">提交</button> -->
              <input type="submit" value="提交" style="height: 2.2rem;">
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>  
      window.onload = function () {
        toggleSidebar(); // 頁面載入時自動呼叫
      };
    </script>
    <script src="../static/article_list.js"></script>
    <script src="../static/header_tool.js"></script>
  </body>
</html>
