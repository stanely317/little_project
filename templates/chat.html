<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- header區塊(上半部) -->
    <div class="header">
      <div class="button_home">
        <div class="hamburger" onclick="toggleSidebar()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div>
          <a href="http://127.0.0.1:5000/">首頁</a>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <select>
          <option>文章標題</option>
        </select>
        <button>搜尋</button>
      </div>
    </div>

    <!-- 下半部(含sidebar、文章) -->
    <div style="display: flex; position: relative;">
      <!-- sidebar區塊 -->
      <div class="sidebar" id="sidebar" style="height: 100%;">
        <ul>
          <!-- <li>站點問題</li> -->
          <li>
            <a href="#" style="font-weight: bold"> - 閒聊 -</a>
          </li>
          <li>新聞</li>
          <li>政治</li>
          <li>遊戲</li>
        </ul>
      </div>

      <!-- 內容(文章)區塊 -->
      <div class="content" style="justify-content: center">
        <!-- 文章列表區 -->
        <div class="article_block" style="width: 50%">
          <!-- <h2>閒聊 > 文章列表</h2> -->
        </div>
        <!-- 新增文章區 -->
        <div style="width: 50%">
          <h2>> 新增文章</h2>
          <div class="article">
            <form id="insert-form">
              <div style="height: 1.5rem; display: grid; ">
                <label for="title" style="font-size: 1.25rem;">文章標題</label>
                <input type="text" name="title" id="title" style="height: 1.5rem; font-size: 1.3rem;" placeholder="請輸入標題">
              </div>
              <div style="display: grid; margin: 2.25rem 0 0.4rem ;">
                <label for="words" style="font-size: 1.25rem">文章內容</label>
                <textarea rows="10" name="words" id="words" placeholder="請輸入內容" style="font-size: 1.15rem;"></textarea>
              </div>
              <!-- <button type="submit">提交</button> -->
              <input type="submit" value="提交" style="height: 2.2rem;">
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // window.onload = function () {
      //   // 取得 URL 中的 Query Parameter
      //   const urlParams = new URLSearchParams(window.location.search);
      //   const sidebarVisible = urlParams.get("sidebar");

      //   // 如果存在 `sidebar=visible`，則展開側邊欄
      //   if (sidebarVisible === "visible") {
      //     toggleSidebar();
      //   }
      // };
      // document.getElementById('dataForm').addEventListener('submit', function(e) {
      //       e.preventDefault(); // 防止表單提交刷新頁面
            
      //       const data = {
      //           column1: document.getElementById('title').value,
      //           column2: document.getElementById('words').value
      //       };

      //       console.log(data.column1, data.column2);
      // });      
      window.onload = function () {
        toggleSidebar(); // 頁面載入時自動呼叫
      };

      function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        let hamburger = document.querySelector(".hamburger");
        let mainContent = document.querySelector(".content");

        // 切換側邊欄顯示
        sidebar.classList.toggle("visible");
        hamburger.classList.toggle("selected");

        // 切換主要內容區域的 margin-left
        if (sidebar.classList.contains("visible")) {
          mainContent.style.marginLeft = "15%";
        } else {
          mainContent.style.marginLeft = "0";
        }
      }
    </script>
    <script src="../static/chat_sql.js"></script>
  </body>
</html>
