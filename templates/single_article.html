<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章頁</title>
    <link rel="stylesheet" href="../static/style.css"/>
  </head>
  <body>
    <!-- header區塊(上半部) -->
    <div class="header">
      <div class="button_home">
        <div class="hamburger" onclick="toggleSidebar()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div>
          <a href="/">首頁</a>
        </div>
      </div>
      <div class="search-bar">
        <form
          id="search-form"
          class="search-form"
          onsubmit="return get_search_string(event);"
        >
          <input type="text" name="keywords" placeholder="請輸入想搜尋的內容" />
          <select name="type">
            <option>標題</option>
            <option>內容</option>
            <option>留言內容</option>
          </select>
          <input type="submit" value="搜尋" />
        </form>
      </div>
    </div>

    <div style="display: flex; position: relative;">
      <div class="sidebar" id="sidebar">
        <ul>
          <li>
            <a href="/chat">閒聊</a>
          </li>
          <li>
            <a href="/news">新聞</a>
          </li>
          <li>
            <a href="/games">遊戲</a>
          </li>
          <li>
            <a href="/sports">運動</a>
          </li>
        </ul>
      </div>
      <div class="content" style="flex-direction: column; height: 100vh; align-items: center;">
        <div class="article_block" style="width: 85%;">
          <!-- <h2>閒聊 > 文章</h2> -->
          <!-- 文章插入區域 -->
        </div>
        <div class="article_block" style="width: 70%;">
            <h2>留言</h2>
            <div class="article" style="height: 5vh;">
              <form id="insert_comments">
                  <input name="comment" type="text" placeholder="請輸入留言內容" style="width: 80%; height: 4.5vh; font-size: 1.1rem;">
                  <input type="submit" value="送出" style="height: 115%; width: 10%; margin-left: 1rem; height: 5vh">
              </form>
            </div>
          </div>
      </div>
      <div class="comment_block" style="width: 60%">
        <h2>留言列表</h2>
      </div>
    </div>

    </script>
    <script src="../static/article_comment.js"></script>
    <script src="../static/header_tool.js"></script>
  </body>
</html>
